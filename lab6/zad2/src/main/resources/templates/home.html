<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>App</title>
  </head>
  <body>
    <div>
      <p>
        Witaj [[${user.name}]]! 
        od Twojej rejestracji minęło [[${daysFromRegister}]] dni.
      </p>

      <h1>Dane użytkownika</h1>
      <p th:text="${user.name}"></p>
      <p>Id</p>
      <p th:text="${user.id}"></p>
      <p>Age</p>
      <p th:text="${user.age}"></p>
      <p>UserType</p>
      <p th:text="${user.userType}"></p>
      <p>RegistrationDate</p>
      <p
        th:text="${#dates.format(user.registrationDate, 'yyyy-MM-dd HH:mm')}"
      ></p>
      </p>
    </div>
    <div>
      <p>
        Czy artur na stronie:
        <span th:text="${user.name == 'Addrtur' ? 'tak' : 'nie'}"></span>
      </p>
    </div>
  </body>
</html>
