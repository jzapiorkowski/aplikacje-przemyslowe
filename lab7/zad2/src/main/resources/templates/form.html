<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create user</title>
  </head>
  <body>
    <h1>Create user form</h1>

    <form method="POST" th:action="@{/create}" th:object="${user}">
      <h1>Create user</h1>
      <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
          Please correct the problems below and resubmit.
        </span>
      </div>
      <label for="name">Name:</label>
      <input type="text" th:field="*{name}" />

      <span
        class="validationError"
        th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}"
        >Name Error
      </span>
      <br />

      <label for="age">Age:</label>
      <input type="number" th:field="*{age}" />

      <span
        class="validationError"
        th:if="${#fields.hasErrors('age')}"
        th:errors="*{age}"
        >Age Error
      </span>
      <br />

      <label for="userType">User type:</label>
      <select id="userType" name="userType" th:field="*{userType}">
        <option
          th:each="type : ${T(com.tje.users.User.UserType).values()}"
          th:value="${type}"
          th:text="${type}"
        ></option>
      </select>

      <span
        class="validationError"
        th:if="${#fields.hasErrors('userType')}"
        th:errors="*{userType}"
        >User type Error
      </span>
      <br />

      <label for="registrationDate">Registration date:</label>
      <input type="date" th:field="*{registrationDate}" />

      <span
        class="validationError"
        th:if="${#fields.hasErrors('registrationDate')}"
        th:errors="*{registrationDate}"
        >Registration date Error
      </span>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
